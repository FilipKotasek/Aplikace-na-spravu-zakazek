<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/layout.html :: head}"></head>

<body>
<header th:replace="~{fragments/layout.html :: header}"></header>

<h2 class="text-center">Registrace</h2>

<div  class="container col-4 text-center ">
  <form th:action="@{/account/register}" method="post" th:object="${userDTO}">
    <div class="form-group ">
      <label for="email">Přihlašovací email</label>
      <input type="text" class="form-control" id="email" name="email" th:field="*{email}"  placeholder="Zadej email">
      <small class="text-danger" th:errors="*{email}">

      </small>
    </div>
    <div class="form-group">
      <label for="pass">Heslo</label>
      <input type="password" class="form-control" th:field="*{password}" id="pass" placeholder="Heslo">
      <small class="text-danger" th:errors="*{password}">

      </small>
    </div>

    <div class="form-group">
      <label for="pass2">Heslo znovu</label>
      <input type="password" class="form-control" th:field="*{confirmPassword}" id="pass2" placeholder="Heslo">
      <small class="text-danger" th:errors="*{confirmPassword}">

      </small>
    </div>

    <button type="submit" class="btn btn-primary m-1" >Registrovat</button>
  </form>
</div>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>
</body>

</html>
