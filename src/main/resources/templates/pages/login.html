<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments\layout.html :: head}">

</head>
<body>

<header class="p-3 text-bg-dark" th:replace="~{fragments\layout.html :: header}">

</header>

<div class="container col-4 text-center">
  <h3>Zakázky</h3>
  <p> Přihlášení</p>

  <div class="alert alert-success alert-dismissible fade show"  role="alert" th:if="${success}">
    <div th:text="${success}"></div>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span> </button>

  </div>


  <div class="alert alert-danger alert-dismissible fade show"  role="alert" th:if="${param.error}">
    <div> Neplatné jméno či heslo</div>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span> </button>

  </div>



  <div class="m-3">
    <form  method="post" th:action="@{/account/login}">
      <div class="form-group ">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email">

      </div>
      <div class="form-group">
        <label for="password">Heslo</label>
        <input type="password" class="form-control" id="password" name="password">

      </div>
      <button type="submit" class="btn btn-primary m-1" >Přihlásit se</button>
    </form>
  </div>



</div>








<footer th:replace="~{fragments\layout.html :: footer}">

</footer>
<script th:src="@{/assets/bootstrap.bundle.min.js}"></script>
</body>
</html>
